<!DOCTYPE html>
<html>
<head>
    <title>Enkel React Side</title>
    <!-- Inkluder React og ReactDOM fra CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Inkluder Babel for å støtte JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>React Eksempel</h1>
    
    <!-- Dette er hvor React-komponenten vil bli rendret -->
    <div id="root"></div>

    <!-- React-kode -->
    <script type="text/babel">
        function Counter() {
            // Bruker React's useState-hook til å håndtere komponentens tilstand
            const [count, setCount] = React.useState(0);

            return (
                <div>
                    <h2>Du har trykket {count} ganger</h2>
                    <button onClick={() => setCount(count + 1)}>Trykk meg!</button>
                </div>
            );
        }

        // Rendre Counter-komponenten til DOM
        ReactDOM.render(<Counter />, document.getElementById('root'));
    </script>
</body>
</html>
